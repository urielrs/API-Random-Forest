{% load static %} <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Random Forest</title>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        .data-table th {
            background-color: #f0f0f0;
        }
        .summary-metric {
            font-size: 1.2em;
            color: #007bff;
        }
        .avg-row {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div id="results-container">
            <p>Cargando resultados de la API...</p>
        </div>
    </div>
    
    <script src="{% static 'results/app.js' %}?v=1"></script>
    <div style="text-align: center; margin-top: 50px;">
        <img src="{% static 'results/images/arbol.png' %}" alt="Random Forest" style="max-width: 100%; height: auto;">
    </div>

</body>
</html>
